<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш сайт</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <nav class="menu">
        <ul>
            <li><a href="index.html">Главная</a></li>
            <li><a href="pages/about.html">О нас</a></li>
            <li><a href="pages/articles.html">Услуги</a></li>
            <li><a href="pages/contacts.html">Контакты</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <section class="content">
        <h1>Добро пожаловать на наш сайт</h1>
        <p>Здесь будет основной контент.</p>
    </section>
    <section class="gallery">
        <h2>Галерея</h2>
        <div class="gallery-container">
            <img src="image/images.jpeg" alt="Image 1">
            <img src="image/2.jpg" alt="Image 2">
            <img src="image/3.jpg" alt="Image 3">
            <img src="image/images%20(4).jpeg" alt="Image 4">
            <img src="image/5.jpg" alt="Image 5">
            <img src="image/images%20(6).jpeg" alt="Image 6">
        </div>
    </section>
    <section class="form-section">
        <h2>Свяжитесь с нами</h2>
        <div class="form-container">
            <form action="#" method="post">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">

                <label for="email">Электронная почта:</label>
                <input type="email" id="email" name="email">

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Отправить</button>
            </form>
        </div>
    </section>
</div>
<footer class="footer">
